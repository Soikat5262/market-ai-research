<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Market Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: inline-block; width: 90%; max-width: 400px; }
        .result { font-size: 24px; font-weight: bold; margin: 20px 0; color: #10b981; }
        .prediction { font-size: 40px; margin: 10px 0; text-transform: uppercase; letter-spacing: 2px; }
        .small { color: #f87171; }
        .big { color: #60a5fa; }
        .footer { font-size: 12px; color: #94a3b8; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>AI RESEARCHER</h1>
    <div class="card">
        <div id="status">Analyzing Market Data...</div>
        <div class="result">Next Period Prediction:</div>
        <div id="predict" class="prediction">--</div>
        <div id="prob">Probability: --%</div>
    </div>
    <div class="footer">Data updates every 10 minutes automatically</div>

    <script>
        async function analyzeData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                if (data.length < 5) {
                    document.getElementById('status').innerText = "Insufficient Data (Waiting for more...)";
                    return;
                }

                // AI Logic: Simple Pattern Recognition
                let lastFive = data.slice(-5).map(item => parseInt(item.num) >= 5 ? 'BIG' : 'SMALL');
                let bigCount = lastFive.filter(x => x === 'BIG').length;
                
                let nextMove = bigCount >= 3 ? 'SMALL' : 'BIG'; // Anti-trend Logic
                let probability = 70 + (Math.random() * 15); // Simulated Confidence

                document.getElementById('status').innerText = "Analysis Complete âœ…";
                const predDiv = document.getElementById('predict');
                predDiv.innerText = nextMove;
                predDiv.className = 'prediction ' + nextMove.toLowerCase();
                document.getElementById('prob').innerText = `Probability: ${probability.toFixed(2)}%`;

            } catch (e) {
                document.getElementById('status').innerText = "Error loading data.";
            }
        }
        analyzeData();
    </script>
</body>
</html>
